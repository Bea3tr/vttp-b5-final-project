<br>
<form [formGroup]="form" (submit)="register()">
  <mat-card class="login-card" appearance="outlined">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <div class="login-container">
            <mat-form-field>
              <mat-label>Enter your username</mat-label>
              <input matInput formControlName="name">
              @if (isCtrlInvalid("name")) {
                <mat-error>Username should be between 3 - 32 characters</mat-error>
              }
            </mat-form-field>
        </div>
        <div class="login-container">
            <mat-form-field>
              <mat-label>Enter your email</mat-label>
              <input matInput formControlName="email">
              @if (isCtrlInvalid("email")) {
                <mat-error>Please enter a valid email address</mat-error>
              }
            </mat-form-field>
        </div>
        <div class="login-container">
            <mat-form-field>
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password">
              <button
                mat-icon-button
                matSuffix
                (click)="clickEvent($event)"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()"
              >
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              @if (isCtrlInvalid("password")) {
                <mat-error>Password should be between 8 - 64 characters</mat-error>
              }
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button type="submit" [disabled]="form.invalid">REGISTER</button>
        <hr>
        <button mat-stroked-button (click)="googleLogin()">
            <mat-icon svgIcon="google"></mat-icon>Sign in with Google
        </button>
    </mat-card-actions>
  </mat-card>
</form>
